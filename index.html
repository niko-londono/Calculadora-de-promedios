<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <script src="js/jQuery.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./imagenes/icons8-calculadora-16.png">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Descuentos</h1>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre del producto:</label>
                <input type="text" id="nombre" name="precio" min="0" step="0.01" required>
              </div>
          <div class="form-group">
            <label for="precio">Precio del producto:</label>
            <input type="number" id="precio" name="precio" min="0" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="descuento">Porcentaje de descuento:</label>
            <input type="number" id="descuento" name="descuento" min="0" max="100" step="0.01" required>
          </div>
          <div class="form-group">
            <button type="submit">Calcular</button>
            <button type="submit" onclick="resetear()">Resetear</button>
          </div>
        </form>
        <div id="resultado"></div>
      </div>
      
      <table id="tabla-descuentos">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Descuento</th>
            <th>Precio final</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se irán añadiendo las filas de la tabla -->
        </tbody>
      </table>
      
      <!-- js -->
      <script src="js/script.js"></script>
</body>
</html>
